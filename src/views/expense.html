<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="form-floating" method="post" action="/expense">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Maqsad</label>
                <input name="purpose" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Maqsad...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Summa</label>
                <input name="summa" class="form-control form-control-lg" type="number" placeholder="summa..." aria-label=".form-control-lg example">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
          </form>

        <table class="table table-bordered mt-5">
            <thead>
                <th>N</th>
                <th>Maqsad</th>
                <th>Summa</th>
                <th>Vaqt</th>
                <th>O'chirish</th>
            </thead>
            <tr>
                <%for(let i in expenses) {%>
                    <tr>
                        <td><%= 1 + Number(i)%></td>
                        <td><%=  expenses[i].expense_name%></td>
                        <td><%=  expenses[i].expense_cost%></td>
                        <td><%=  expenses[i].expense_date%></td>
                        <td>
                            <a href="/expense/delete/<%=expenses[i].expense_id%>"class="btn btn-danger" >Delete</a>
                        </td>
                    </tr>
                <%}%>
            </tr>
        </table>
    </div>

</body>
</html>
